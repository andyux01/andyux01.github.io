      <h2>Tanggung Jawab (Mas'uliyyah)</h2>

      <p>Implementasi dalam Kehidupan Sehari-hari</p>

      <p>Nilai-nilai kerjasama, saling percaya, dan tanggung jawab ini harus diimplementasikan dalam kehidupan sehari-hari, baik dalam keluarga, masyarakat, maupun dalam dunia bisnis. Dengan mengamalkan nilai-nilai ini, tercipta kehidupan yang harmonis, damai, dan sejahtera.</p>

      <p>Contoh dalam Bisnis</p>

      <p>Dalam bisnis, kerjasama dapat diwujudkan dengan membangun tim yang solid dan saling mendukung. Saling percaya dapat diwujudkan dengan bersikap jujur dan transparan dalam setiap transaksi. Tanggung jawab dapat diwujudkan dengan memberikan pelayanan yang terbaik kepada pelanggan dan menjaga kualitas produk atau jasa yang ditawarkan.</p>

      <p><br />
      Dalam bisnis properti syariah, keuntungan tidak hanya diukur dari materi, tetapi juga dari keberkahan dan keadilan. Penjual dan pembeli sama-sama diuntungkan dalam transaksi yang transparan dan saling menguntungkan. Hal ini sesuai dengan nilai-nilai Islam yang menjunjung tinggi keadilan, kejujuran, dan keberkahan dalam setiap aspek kehidupan, termasuk dalam berbisnis properti.<br />
      Nilai-nilai kerjasama, saling percaya, dan tanggung jawab adalah nilai-nilai luhur yang sangat dijunjung tinggi dalam Islam. Dengan mengamalkan nilai-nilai ini, setiap muslim dapat menjadi individu yang berkualitas dan berkontribusi positif bagi masyarakat dan lingkungannya.</p>
