      <p>"Seorang muslim adalah saudara bagi muslim yang lain, dia tidak menzaliminya dan tidak membiarkannya (dizalimi). Barangsiapa yang membantu saudaranya, maka Allah akan membantunya. Barangsiapa yang menghilangkan kesulitan seorang muslim, maka Allah akan menghilangkan kesulitannya pada hari kiamat." (HR. Bukhari dan Muslim)</p>

      <h2><br />
      Keuntungan Bersama dalam Kerjasama (Ta'awun)</h2>

      <p><br />
      Dalam properti syariah, keuntungan tidak hanya menjadi milik satu pihak, tetapi juga menjadi keuntungan bersama. Penjual mendapatkan keuntungan dari penjualan properti, sementara pembeli mendapatkan keuntungan karena memiliki rumah idaman yang sesuai dengan prinsip-prinsip syariah.</p>

      <p>Contoh</p>

      <p>Seorang developer syariah membangun perumahan dengan konsep yang islami. Perumahan tersebut dilengkapi dengan fasilitas masjid, taman bermain, dan lingkungan yang aman dan nyaman. Developer menjual rumah-rumah tersebut dengan harga yang wajar dan transparan. Pembeli yang membeli rumah di perumahan tersebut tidak hanya mendapatkan tempat tinggal yang nyaman, tetapi juga lingkungan yang islami danInvestasi yangBerkah.</p>

      <p>Setiap muslim memiliki tanggung jawab atas apa yang telah diamanahkan kepadanya. Tanggung jawab ini tidak hanya kepada Allah SWT, tetapi juga kepada sesama manusia dan lingkungan sekitar.</p>

      <p>Rasulullah SAW bersabda:</p>

      <p>"Setiap kamu adalah pemimpin dan setiap kamu akan dimintai pertanggungjawaban atas kepemimpinannya." (HR. Bukhari dan Muslim) &nbsp;&nbsp;</p>

      <h2><br />
      Saling Percaya (Amanah)</h2>

      <p>Saling percaya adalah salah satu nilai penting dalam Islam. Setiap muslim dituntut untuk memiliki sifat amanah, yaitu jujur, dapat dipercaya, dan bertanggung jawab. Amanah ini harus dijaga dalam segala aspek kehidupan, baik dalam perkataan maupun perbuatan.</p>

      <p>Rasulullah SAW bersabda:</p>

      <p>"Tidaklah (sempurna) iman seseorang itu, kecuali jika ia amanah. Dan tidaklah (sempurna) agama seseorang itu, kecuali jika ia jujur." (HR. Ahmad)</p>
